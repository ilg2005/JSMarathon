<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">

        <div style="background: linear-gradient(220.16deg, #328632FF -8%, #0C3626FF 138%);">
          <h1>Poses on fern frond</h1>
          <p>An orange Lacewing butterfly, Australia</p>
        </div>

        <div style="background: linear-gradient(221.87deg, #003c5e 1%, #055AAFFF 128%);">
          <h1>Wildlife in Winter</h1>
          <p>New Jersey, USA</p>
        </div>



        <div style="background: linear-gradient(215.32deg, #ad630d -1%, #9E9106FF 124%);">
          <h1>Tiger on the road</h1>
          <p>Kanha nat. park, India</p>
        </div>

        <div style="background: linear-gradient(229.99deg, #000 -26%, #585a53 145%);">
          <h1>Poking tongue out</h1>
          <p>A Giraffe at Calgary Zoo</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="background-image: url('https://images.unsplash.com/photo-1574870111867-089730e5a72b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80');"
        ></div>
        <div
          style="background-image: url('https://images.unsplash.com/photo-1591824438708-ce405f36ba3d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80');"
        ></div>
        <div
          style="background-image: url('https://images.unsplash.com/photo-1474511320723-9a56873867b5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');"
        ></div>
        <div
          style="background-image: url('https://images.unsplash.com/photo-1500349812227-3264f5f54181?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');"
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
